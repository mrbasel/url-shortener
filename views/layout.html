<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picnic">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
    <link rel="manifest" href="/favicons/site.webmanifest">
    {% block style %}{% endblock %}
    <title>Utrim</title>
</head>

<body>
    <nav class="demo">
        <a href="/" class="brand">
            <span>Utrim</span>
        </a>

        <input id="bmenub" type="checkbox" class="show">
        <label for="bmenub" class="burger pseudo button">menu</label>

        <div class="menu">
            {% if not isAuthenticated %}
            <a href="/auth/login" class="pseudo button icon-picture">Login</a>
            <a href="/auth/register" class="pseudo button icon-picture">Register</a>
            {% else %}
            <a href="/auth/logout" class="pseudo button icon-picture">Logout</a>
            <a href="/account" class="pseudo button icon-picture">Account</a>
            {% endif %}
            <a href="https://github.com/mrbasel/url-shortener" class="button icon-puzzle">Github</a>
        </div>
    </nav>
    <main>
        {% block main %}
        {% endblock %}
    </main>

    <footer>
        {% block footer %}{% endblock %}
    </footer>

    {% block script %}{% endblock %}
</body>

</html>

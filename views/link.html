{% extends "layout.html" %}

{% block main %}
<h1>Your Shortend Link is Ready!</h1>
<input type="text" name="link" id="link" value={{ link }} readonly>
<div>
    <button id="copy-btn">Copy to Clipboard</button>
</div>
<h3>Clicks: {{ clicks }}</h3>
<p>Original Link: <a href="{{ originalUrl }}">{{ originalUrl }}</a></p>
{% endblock %}

{% block script %}
<script src="/javascripts/link.js"></script>
{% endblock %}

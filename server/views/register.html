{% extends "layout.html" %}

{% block main %}
<h1>Register</h1>
{% if error %}
{% for e in error %}
<h5 class="error">{{ e.msg }}</h5>
{% endfor %}
{% endif %}
<form action="/auth/register" method="POST">
    <fieldset class="flex one">
        <label><input type="text" name="username" placeholder="Username" required></label>
        <label><input type="password" name="password" placeholder="Password" required></label>
    </fieldset>
    <input type="submit" value="Submit">
    <p>Already registered? Login <a href="/auth/login">here.</a></p>
</form>
{% endblock %}
